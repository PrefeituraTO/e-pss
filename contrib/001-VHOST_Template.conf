<VirtualHost *:80>
	ServerAdmin admin@dominio.uf.gov.br
	ServerName pss.dominio.uf.gov.br

	DocumentRoot /var/www/pss.dominio.uf.gov.br

	<Directory />
		Options FollowSymLinks
	</Directory>

	<Directory /var/www/pss.dominio.uf.gov.br>
		Options Indexes FollowSymLinks MultiViews
		Order allow,deny
		allow from all
		AllowOverride All
	</Directory>

	ScriptAlias /cgi-bin/ /usr/lib/cgi-bin/
	<Directory "/usr/lib/cgi-bin">
		AllowOverride None
		Options +ExecCGI -MultiViews +SymLinksIfOwnerMatch
		Order allow,deny
		Allow from all
	</Directory>

	SetEnv BDHOST HOSTMYSQL
	SetEnv BDUSER sa_USERMYSQL
	SetEnv BDPASS <SENHA FORTE AQUI>
	SetEnv BDNAME BANCOMYSQL

	SetEnv SALT <SENHA FORTE AQUI>

	SetEnv URL pss.dominio.uf.gov.br

        LogLevel	info
        ErrorLog	/var/log/httpd/pss.dominio.uf.gov.br.error.log
        CustomLog	/var/log/httpd/pss.dominio.uf.gov.br.access.log combined
        CustomLog	/var/log/httpd/access.log combined
</VirtualHost>
